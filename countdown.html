<script>
function counter() {
  var setDate = new Date("June 11, 2016 00:00:00");
  var currentDate = new Date();
  var days = (setDate - currentDate) / (1000 * 60 * 60 * 24);
  var hours = (days - Math.floor(days)) * 24;
  var minutes = (hours - Math.floor(hours)) * 60;
  var seconds = (minutes - Math.floor(minutes)) * 60;

  document.getElementById("DayLeft").innerHTML = Math.floor(days);
  document.getElementById("HourLeft").innerHTML = Math.floor(hours);
  document.getElementById("MinLeft").innerHTML = Math.floor(minutes);
  document.getElementById("SecLeft").innerHTML = Math.floor(seconds);
}

setInterval('counter()', 1000);
</script>

<body>
      <span id="DayLeft"></span> Days
      <span id="HourLeft"></span> Hours
      <span id="MinLeft"></span> Minutes
      <span id="SecLeft"></span> Seconds
